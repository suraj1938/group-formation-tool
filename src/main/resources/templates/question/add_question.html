<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

</head>
<body id="page-top">
<script th:if="${message!=null}" th:inline="javascript">
    let feedback = 'default';
    alert(feedback);


</script>
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-book"></i>
            </div>
            <div class="sidebar-brand-text mx-3">CSCI-5308 <sup>2</sup></div>
        </a>
        <!-- Divider -->
        <hr class="sidebar-divider my-0">
        <div class="sidebar-heading">Home</div>
        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="/instructor/home">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider">

        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link" href="/logout">
                <i class="fas fa-fw fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
            <a class="nav-link" href="/instructor/questions">
                <i class="fas fa-fw fa-sign-out-alt"></i>
                <span>Questions</span>
            </a>
        </li>

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Nav Item - Alerts -->
                <ul class="navbar-nav ml-auto">

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown"
                           href="#"
                           id="userDropdown" role="button">
							<span class="mr-2 d-none d-lg-inline text-gray-600 small"
                                  th:text='${userEntity.getFirstName() + " " + userEntity.getLastName()}'></span>
                            <i class="fa fa-user-circle"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                </div>
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h4 text-gray-800">Welcome <span
                            th:text='${userEntity.getFirstName()+ " "+ userEntity.getLastName()}'></span></h1>
                </div>
                <hr class="text-gray-800">
                <div class="row">
                    <div class="card" style="width:800px;">
                        <div class="card-header">
                            <h1 class="h4 text-gray-800">Add a question </h1>
                        </div>
                        <div class="card-body w-100" id="questionDiv">
                            <form action="/instructor/questions/add" method="POST">
                                <div class="form-group">
                                    <label for="questionTitle">Question title</label>
                                    <input class="form-control" id="questionTitle" name="questionTitle"
                                           placeholder="Title" style="width:400px" type="text">
                                    <label id="titleWarningText"> Please enter title of the question</label>
                                </div>

                                <div class="form-group">
                                    <label for="question">Question </label>
                                    <input class="form-control" id="question" name="question"
                                           placeholder="Question text" style="width:700px" type="text">
                                    <label id="questionWarningText"> Please enter the question</label>
                                </div>

                                <div class="form-row">
                                    <label for="inst-else">Select Instructor:</label>
                                    <select class="form-control" id="inst-else" name="questionType">
                                        <option value="-1">------- Select type of question -------</option>
                                        <div th:each="type_i, iterstat: ${question_type}">
                                            <option th:value="${type_i.getId()}">
                                                <span th:text='${type_i.getQuestionType()}'></span>
                                            </option>
                                        </div>
                                    </select>
                                </div>
                                <label id="warningText"> Please select one option</label>
                                <br/>
                                <button class="btn btn-success" type="submit">Next</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

</script>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
