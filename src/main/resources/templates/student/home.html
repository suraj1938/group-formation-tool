<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

</head>
<body id="page-top">
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-book"></i>
            </div>
            <div class="sidebar-brand-text mx-3">CSCI-5308 <sup>2</sup></div>
        </a>
        <!-- Divider -->
        <hr class="sidebar-divider my-0">
        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="#">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link" href="/logout">
                <i class="fas fa-fw fa-sign-out-alt"></i>
                <span>Logout</span></a>
        </li>

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Nav Item - Alerts -->
                <ul class="navbar-nav ml-auto">

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown"
                           href="#"
                           id="userDropdown" role="button">
							<span class="mr-2 d-none d-lg-inline text-gray-600 small"
                                  th:text='${user.getFirstName() + " " + user.getLastName()}'></span>
                            <i class="fa fa-user-circle"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                </div>
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h4 text-gray-800">Welcome <span
                            th:text='${user.getFirstName()+ " "+ user.getLastName()}'></span></h1>
                </div>
                <hr class="text-gray-800">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h5">Courses as student</h3>
                            </div>
                            <div class="card-body w-200">
                                <div class="row">
                                    <table class="card-table table table-responsive table-hover">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th>
                                                Course id
                                            </th>
                                            <th>
                                                Course name
                                            </th>
                                            <th>
                                                Course Instructor
                                            </th>
                                            <th>
                                                View course
                                            </th>
                                            <th>
                                                Survey
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="course, iterstat:${coursesAsStudent}">
                                            <td th:text="${course.getId()}"></td>
                                            <td th:text="${course.getName()}"></td>
                                            <td th:text='${coursesAsStudentInstructor[iterstat.index].getFirstName()+" "+coursesAsStudentInstructor[iterstat.index].getLastName()}'></td>
                                            <td>
                                                <a class="btn btn-outline-primary"
                                                   th:href='@{/student/courseInfo(courseId=${course.getId()})}'>
                                                    <i class="far fa-eye"></i>&nbsp; View Course
                                                </a>
                                            </td>
                                            <td th:if="${surveyAppeared[iterstat.index]}">
                                                <a class="btn btn-outline-primary"
                                                   th:href='@{/student/survey(courseId=${course.getId()})}'>
                                                    <i class="far fa-eye"></i>&nbsp; Start survey
                                                </a>
                                            </td>
                                            <td th:if="!${surveyAppeared[iterstat.index]}">
                                                <a class="btn btn-outline-primary" disabled>
                                                    <i class="far fa-eye"></i>&nbsp; Start survey
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                        <tfoot></tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" th:if="${courseAsTa.getName()!=null}">
                            <div class="card-header">
                                <h3 class="h5">Course as TA</h3>
                            </div>
                            <div class="card-body w-100">
                                <div class="row">
                                    <table class="card-table table table-responsive table-hover">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th>
                                                Course ID
                                            </th>
                                            <th>
                                                Course Name
                                            </th>
                                            <th>
                                                Course Instructor
                                            </th>
                                            <th>
                                                Manage Course
                                            </th>
                                            <th>
                                                Manage Survey
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${courseAsTa.getId()}"></td>
                                            <td th:text="${courseAsTa.getName()}"></td>
                                            <td th:text='${courseAsTaInstructor.getFirstName()+" "+courseAsTaInstructor.getLastName()}'></td>
                                            <td>
                                                <a class="btn btn-outline-info"
                                                   th:href='@{/instructor/importCSV(courseId=${courseAsTa.getId()})}'>
                                                    <i class="fa fa-file-import"></i>&nbsp; Import Students
                                                </a>
                                            </td>
                                            <td>
                                                <a class="btn btn-outline-primary"
                                                   th:href='${"/instructor/survey?courseId="+courseAsTa.getId()}'>
                                                    <i class="fa fa-file-import"></i>&nbsp;Manage Survey</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                        <tfoot></tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
