<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-header">
                Signup Form
            </div>
            <div class="card-body">
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <div th:if="${not error or bannerId_error==null}">
                            <label for="bannerId">Banner Id</label>
                            <input class="form-control" id="bannerId" name="bannerId" placeholder="B00XXXXXX"
                                   type="text">
                        </div>
                        <div th:if="${error and bannerId_error!=null}">
                            <label for="bannerIdError">Banner Id</label>
                            <input class="form-control is-invalid" id="bannerIdError" name="bannerId"
                                   placeholder="B00XXXXXX"
                                   type="text">
                            <div class="invalid-feedback">
                                <span th:text="${bannerId_error}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input class="form-control" id="firstName" name="firstName" placeholder="Eg: John"
                                   type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" name="lastName" placeholder="Eg: Doe"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" name="email" placeholder="johndoe@xyz.com" type="email">
                    </div>
                    <div th:if="${not error or password_error==null}">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Password"
                                   type="password">
                        </div>
                        <div class="form-group">
                            <label for="cPassword">Confirm Password</label>
                            <input class="form-control" id="cPassword" name="cPassword" placeholder="Confirm Password"
                                   type="password">
                        </div>
                    </div>
                    <div th:if="${error and password_error!=null}">
                        <div>
                            <label for="password_error">Password</label>
                            <input class="form-control is-invalid" id="password_error" name="password"
                                   placeholder="Password"
                                   type="password">
                            <div class="invalid-feedback">
                                <span th:text="${password_error}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cPassword_error">Confirm Password</label>
                            <input class="form-control is-invalid" id="cPassword_error" name="cPassword"
                                   placeholder="Confirm Password"
                                   type="password">
                            <div class="invalid-feedback">
                                <span th:text="${password_error}"></span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="/login">Click here</a> to login
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"></script>
</body>
</html>
